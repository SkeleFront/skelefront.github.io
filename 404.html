<script>
    let box = document.getElementById('phone');
    let btn = document.getElementById('btns');
    btn.onclick = function() {
        if(box.style.left == '-800px'){
            box.style.left = '0px';
        }else{
            box.style.left = '-800px';
        }
    }
    document.onclick = function(e){
                if(e.target != box && e.target != btn){
                    box.style.left = '-800px';
                }
            }
</script>
